{% extends "base.html" %}
{% block blog_content %}
<div class="col-md-9">

    {% for post in object_list %}
    <hr>
    <a href="{{ post.get_absolute_url }}"><h2>{{ post.title }}</h2></a>
    <h5><span class="glyphicon glyphicon-time"></span> Post by {{ post.author }}, {{ post.create_date }}.</h5>
    <!--<h5><span class="label label-danger">Food</span> <span class="label label-primary">Ipsum</span></h5><br>-->
    <p> {{ post.text | safe | truncatewords:100 }}</p>
    <br>
    {% endfor %}
    
</div>
{% endblock %}
