{% extends "base.html" %}
{% load static %}
{% block blog_content %}
<div class="col content offset-md-2">
    <br>
    <div class="card container-fluid post-card border rounded">
        <img class="card-img-top img-fluid" src="{% static "images/" %}{{post.title_img}}" alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title">{{ object.title }}</h4>
            <h7 class="card-subtitle"><span class="glyphicon glyphicon-time"></span> Post by {{ object.author }}, {{ object.create_date }}.</h7>
            <h5><span class="badge badge-danger">Food</span> <span class="badge badge-primary">Ipsum</span></h5><br>
        </div>
    </div>
</div>
{% endblock %}
